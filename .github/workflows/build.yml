name: Build project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: git checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Building monolith package
        run: nix build .#monolith
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: result
